<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Roboto" rel="stylesheet">
  <title>FindPic</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="selected">
        <div class="selected__svg-wrap">
        </div>
        <span class="selected__button">Избранное</span>
      </div>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <div class="main__logo"></div>
        <form class="main__form js-form">
          <input class="form__input" type="text" name="query" placeholder="Введите поисковый запрос">
          <button class="button" type="button" data-action="search">Поиск</button>
        </form>
      </div>
      <div class="relative-wrap  page">
        <div class="list-wrap">
          <div class="list-img-wrap">
            <ul class="list" id="root">
            </ul>
          </div>
        </div>
        <button class="button more" data-action="show">Показать еще</button>

        <div class="slider-wrapper">
          <div class="backdrop ">
            <div class="slider">
              <ul class="slider__list" id="slider">

              </ul>

              <div class="slider__tools">
                <div class="slider__arrows">
                  <div class="slider__arrow slider__arrow--left prew">
                  </div>
                  <div class="slider__arrow slider__arrow--right next">
                  </div>
                </div>

                <div class="slider__star">
                </div>
                <div class="slider__del">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>

  </div>
</body>

</html>
