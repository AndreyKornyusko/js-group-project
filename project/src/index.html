<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">

    <button class="selected">Избранное</button>
    <form class="form js-form">
      <input type="text" name="query" placeholder="Введите поисковый запрос">
      <button type="button" data-action="search">Поиск</button>
    </form>

    <ul class="img-list" id="root"> 
      <template id="js_markup">
      <li class="img-card" data-id="{{id}}">
        <img src="{{image}}" alt="{{description}}">
        <button type="button" data-action="delete">	&#215;</button>
      </li>
    </template>
    </ul>
</body>
</html>
