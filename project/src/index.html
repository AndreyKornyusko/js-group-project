<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
  <a href="" class="site-logo"></a>
    <button class="btn--selected">Избранное</button>
    <form class="page-header__form js-form">
      <input class="page-header__input" type="text" name="query" placeholder="Введите поисковый запрос">
      <button class ="btn btn--search" type="button" data-action="search">Поиск</button>
    </form>
  </header>
<section class="img-section">
    <ul class="img-section__list" id="root"> 
      <template id="js_markup">
      <li class="img-card" data-id="{{id}}">
        <img src="{{image}}" alt="{{description}}">
        <button class ="btn btn--delete" type="button" data-action="delete">	&#215;</button>
      </li>
    </template>
    </ul>
  </section>
  <footer class="page-footer">
    <button class="btn btn-show-more" type="button" data-action="post">Показать еще</button>
  </footer>
</body>
</html>
